<!DOCTYPE html>
<html>
<head>
    <title>PPE Detection Web App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 40px;
            color: #333;
        }

        form {
            margin-top: 20px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            margin: 10px 0;
            padding: 10px 25px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        iframe {
            margin-top: 30px;
            width: 100%;
            height: 80vh;
            border: 2px solid #ccc;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            object-fit: contain; /* Ensures full image or video fit */
        }

        hr {
            width: 80%;
            margin: 40px 0 20px;
            border: none;
            border-top: 2px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>üõ°Ô∏è PPE Detection System</h1>
    <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data" target="video-frame">
        <input type="file" name="media" accept="video/*,image/*" required>
        <button type="submit">Upload & Detect</button>
    </form>

    <button onclick="window.open('/live', '_blank')">Start Live Detection</button>
    <hr>
    <h2>üé• Detection Output:</h2>
    <iframe name="video-frame" frameborder="0"></iframe>
</body>
</html>
